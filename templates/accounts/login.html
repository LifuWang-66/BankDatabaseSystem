<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
    </head>
    <center>
    <h1>
        Login to Bank of CS 4400
    </h1>
    <!-- {% if not request.user.is_authenticated %} -->
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            <!-- {{ form.as_p }} -->
            Username: <input style='margin-top:30px;' type="text" name="username" />
            Password: <input style='margin-top:30px;' type="password" name="password" />
            <button type='submit'>Login</button>
        </form>
    </div>
    <!-- {% else %}
    <p>You're already logged in. Would you like to <a href='/logout/'>logout</a>?</p>
    {% endif %} -->
    {% if messages %}
    {% for displaydata in messages %}
    <h3 style="color: red;">{{ displaydata }}</h3>
    {% endfor %}
    {% endif %}
    </center>

</html>
